<div ng-controller="WeatherCtrl as ctrl" class="ng-cloak"> <div class="header"> <div class="container"> <div class="row"> <div class="col-sm-12 clearfix"> <h1 class="pull-left">City Weather</h1> <div class="panel panel-default column-panel pull-right"> <form class="panel-body"> <strong class="column-panel__label">Columns:</strong> <label for="1" class="radio-inline"> <input type="radio" name="1" value="1" ng-model="ctrl.columns" ng-click="ctrl.organizeRows()"> 1 </label> <label for="2" class="radio-inline"> <input type="radio" name="2" value="2" ng-model="ctrl.columns" ng-click="ctrl.organizeRows()"> 2 </label> <label for="3" class="radio-inline"> <input type="radio" name="3" value="3" ng-model="ctrl.columns" ng-click="ctrl.organizeRows()"> 3 </label> </form> </div> </div> </div> </div> </div> <div class="container"> <div class="weather-list"> <div ng-repeat="cities in ctrl.cityRows"> <div class="row"> <div ng-repeat="c in cities"> <div class="col-sm-{{ctrl.colSpan()}}"> <div city-summary city="c"></div> </div> <div class="col-sm-{{ctrl.colSpan()}}" ng-show="$last && $parent.$last && ctrl.roomForButton"> <div add-city></div> </div> </div> </div> </div> <div class="row" ng-hide="ctrl.roomForButton"> <div class="col-sm-{{ctrl.colSpan()}}"> <div add-city></div> </div> </div> </div> </div> </div>
